<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chart-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .tasks-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .tasks-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .task-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .task-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-status {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-priority {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-high {
            background: #ffebee;
            color: #d32f2f;
        }

        .weather-info {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .activity-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .activity-item:hover {
            background: #f8f9fa;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-time {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .activity-desc {
            font-size: 0.9rem;
            color: #333;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .tasks-section {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager Dashboard</h1>
            <p>Manage your tasks efficiently with weather integration and analytics</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">-</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">-</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="overdueTasks">-</div>
                <div class="stat-label">Overdue</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">-%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="dashboard-grid">
            <div class="chart-card">
                <h3 class="chart-title">Status Distribution</h3>
                <canvas id="statusChart" width="400" height="300"></canvas>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">Priority Breakdown</h3>
                <canvas id="priorityChart" width="400" height="300"></canvas>
            </div>
        </div>

        <!-- Tasks and Activities -->
        <div class="tasks-section">
            <div class="tasks-card">
                <div class="section-header">
                    <h3 class="section-title">Recent Tasks</h3>
                    <button class="btn" onclick="openCreateModal()">+ Add Task</button>
                </div>
                <div class="task-list" id="taskList">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
            
            <div class="tasks-card">
                <div class="section-header">
                    <h3 class="section-title">Recent Activities</h3>
                    <button class="btn btn-secondary" onclick="refreshData()">
                        <span id="refreshIcon">↻</span> Refresh
                    </button>
                </div>
                <div class="task-list" id="activityList">
                    <!-- Activities will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="section-header">
                <h3 class="section-title" id="modalTitle">Create New Task</h3>
                <button class="btn btn-secondary" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label">Title *</label>
                    <input type="text" class="form-control" id="taskTitle" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-control" id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-control" id="taskStatus">
                            <option value="pending" selected>Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Due Date</label>
                        <input type="datetime-local" class="form-control" id="taskDueDate">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" id="taskLocation" placeholder="e.g., New York">
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn" id="submitBtn">
                        <span id="submitText">Create Task</span>
                        <span class="loading" id="submitLoading" style="display: none;"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:8000/api';
        let currentEditingId = null;
        let statusChart = null;
        let priorityChart = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            loadTasks();
        });

        // Load dashboard statistics and charts
        async function loadDashboardData() {
            try {
                const response = await fetch(`${API_BASE}/tasks/dashboard/`);
                const data = await response.json();
                
                updateStatistics(data.statistics);
                updateCharts(data.statistics);
                updateActivities(data.recent_activities);
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showNotification('Error loading dashboard data', 'error');
            }
        }

        // Update statistics cards
        function updateStatistics(stats) {
            document.getElementById('totalTasks').textContent = stats.total_tasks;
            document.getElementById('completedTasks').textContent = stats.completed_tasks;
            document.getElementById('overdueTasks').textContent = stats.overdue_tasks;
            document.getElementById('completionRate').textContent = stats.completion_rate + '%';
        }

        // Update charts
        function updateCharts(stats) {
            // Status Chart
            const statusCtx = document.getElementById('statusChart').getContext('2d');
            if (statusChart) statusChart.destroy();
            
            const statusLabels = stats.status_distribution.map(item => 
                item.status.replace('_', ' ').toUpperCase()
            );
            const statusData = stats.status_distribution.map(item => item.count);
            
            statusChart = new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: statusLabels,
                    datasets: [{
                        data: statusData,
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Priority Chart
            const priorityCtx = document.getElementById('priorityChart').getContext('2d');
            if (priorityChart) priorityChart.destroy();
            
            const priorityLabels = stats.priority_distribution.map(item => 
                item.priority.toUpperCase()
            );
            const priorityData = stats.priority_distribution.map(item => item.count);
            
            priorityChart = new Chart(priorityCtx, {
                type: 'bar',
                data: {
                    labels: priorityLabels,
                    datasets: [{
                        label: 'Tasks',
                        data: priorityData,
                        backgroundColor: [
                            '#4CAF50',
                            '#FF9800',
                            '#F44336'
                        ],
                        borderRadius: 8,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // Load tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks/`);
                const data = await response.json();
                displayTasks(data.results || data);
            } catch (error) {
                console.error('Error loading tasks:', error);
                showNotification('Error loading tasks', 'error');
            }
        }

        // Display tasks in the UI
        function displayTasks(tasks) {
            const taskList = document.getElementById('taskList');
            if (!tasks || tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align: center; color: #666;">No tasks found. Create your first task!</p>';
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                <span class="badge badge-status">${task.status.replace('_', ' ')}</span>
                                <span class="badge badge-priority ${task.priority === 'high' ? 'badge-high' : ''}">${task.priority}</span>
                                ${task.due_date ? `<span class="badge">Due: ${new Date(task.due_date).toLocaleDateString()}</span>` : ''}
                            </div>
                        </div>
                        <div>
                            <button class="btn" onclick="editTask(${task.id})" style="padding: 8px 16px; font-size: 0.8rem;">Edit</button>
                        </div>
                    </div>
                    ${task.description ? `<p style="color: #666; margin: 10px 0;">${task.description}</p>` : ''}
                    ${task.location ? `<p style="color: #888; font-size: 0.9rem;"><strong>Location:</strong> ${task.location}</p>` : ''}
                    ${task.weather_info ? `
                        <div class="weather-info">
                            <strong>Weather:</strong> ${task.weather_info.description} | 
                            Temperature: ${task.weather_info.temperature}°C | 
                            Humidity: ${task.weather_info.humidity}%
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Update activities
        function updateActivities(activities) {
            const activityList = document.getElementById('activityList');
            if (!activities || activities.length === 0) {
                activityList.innerHTML = '<p style="text-align: center; color: #666;">No recent activities</p>';
                return;
            }

            activityList.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-time">${new Date(activity.timestamp).toLocaleDateString()} ${new Date(activity.timestamp).toLocaleTimeString()}</div>
                    <div class="activity-desc"><strong>${activity.task_title}</strong> - ${activity.description}</div>
                </div>
            `).join('');
        }

        // Modal functions
        function openCreateModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = 'Create New Task';
            document.getElementById('submitText').textContent = 'Create Task';
            document.getElementById('taskForm').reset();
            document.getElementById('taskModal').style.display = 'block';
        }

        async function editTask(taskId) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}/`);
                const task = await response.json();
                
                currentEditingId = taskId;
                document.getElementById('modalTitle').textContent = 'Edit Task';
                document.getElementById('submitText').textContent = 'Update Task';
                
                // Populate form
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description || '';
                document.getElementById('taskPriority').value = task.priority;
                document.getElementById('taskStatus').value = task.status;
                document.getElementById('taskLocation').value = task.location || '';
                
                if (task.due_date) {
                    const date = new Date(task.due_date);
                    document.getElementById('taskDueDate').value = date.toISOString().slice(0, 16);
                }
                
                document.getElementById('taskModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading task for edit:', error);
                showNotification('Error loading task details', 'error');
            }
        }

        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
            currentEditingId = null;
        }

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitLoading = document.getElementById('submitLoading');
            
            // Show loading state
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline-block';
            submitBtn.disabled = true;
            
            const formData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                priority: document.getElementById('taskPriority').value,
                status: document.getElementById('taskStatus').value,
                location: document.getElementById('taskLocation').value,
                due_date: document.getElementById('taskDueDate').value || null
            };

            try {
                const url = currentEditingId 
                    ? `${API_BASE}/tasks/${currentEditingId}/`
                    : `${API_BASE}/tasks/`;
                const method = currentEditingId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    closeModal();
                    refreshData();
                    showNotification(
                        currentEditingId ? 'Task updated successfully!' : 'Task created successfully!',
                        'success'
                    );
                } else {
                    throw new Error('Failed to save task');
                }
            } catch (error) {
                console.error('Error saving task:', error);
                showNotification('Error saving task', 'error');
            } finally {
                // Reset loading state
                submitText.style.display = 'inline';
                submitLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Refresh data
        async function refreshData() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.style.animation = 'spin 1s linear infinite';
            
            try {
                await Promise.all([
                    loadDashboardData(),
                    loadTasks()
                ]);
                showNotification('Data refreshed successfully!', 'success');
            } catch (error) {
                showNotification('Error refreshing data', 'error');
            } finally {
                setTimeout(() => {
                    refreshIcon.style.animation = '';
                }, 1000);
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#F44336' : '#2196F3'};
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('taskModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
